<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Percent Waffle Chart</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
		
		<style>
			.cell {
				stroke: #000;
				stroke-width: 2px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="slider"></div>
					<br />
					<br />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 section" id="graphic"></div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js"></script>
		<script src="../src/waffle.js"></script>
        <script src="../src/cubehelix.js"></script>
		<script>
			$(function() {
			
                /*
				var w = waffle.quantile()
							   .padding(1)
							   .quadrantPadding(1)
							   .fillOrder('quadrant')
							   .orient('bottom-left')
							   .size([150, 150]);
                
                //*/
                //*
                var w = waffle.bar()
							   .padding(1)
							   .segmentPadding(1)
                               .width(10)
                               .orient('horizontal')
                               .align('outside')
                               .segmentPadding([[1, 1], [2, 2]])
							   .cellSize([10, 10])
                               .initialOffset(6);
                //*/
                var color = d3.scale.cubehelix()
                            .domain([0, 200])
                            .range([d3.hsl(276, .6, 0.25), d3.hsl(96, .6, 0.75)]);
			
				var svg = d3.select('#graphic')
							.append('svg')
                            .attr('width', 900)
                            .attr('height', 600);
                
				svg.append('g')
				   .selectAll('.cell')
				   .data(w.cells(163))
				   .enter()
				   .append('rect')
				   .classed('cell', true)
				   .attr('x', function(d) { return d.x; })
				   .attr('y', function(d) { return d.y; })
                   .attr('width', function(d) { return d.width; })
				   .attr('height', function(d) { return d.height; })
				   .style('stroke-dasharray', function(d) { return (d.width+d.height) + ',' + (d.width+d.height); })
				   .style('stroke-dashoffset', function(d) { return d.width+d.height; });
							
				function updateWaffle(value) {
					svg.selectAll('.cell')
                       .attr('fill', function(d, i) { return i >= value ? '#000000' : color(i); });
				}
				
				$('#slider').slider({
					min: 0,
					max: 200,
					step: 1,
					value: 163,
					slide: function(event, ui) {
						updateWaffle(ui.value);
					}
				});
				
				updateWaffle(163);
			});
		</script>
	</body>
</html>
