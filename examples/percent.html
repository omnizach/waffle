<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Percent Waffle Chart</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300' rel='stylesheet' type='text/css'>
		
		<style>
			.cell {
				//shape-rendering: crispEdges;
				stroke: #000;
				stroke-width: 1px;
				stroke-dasharray: 20,20;
				stroke-dashoffset: 30;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 section" id="graphic"></div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js"></script>
		<script src="../src/waffle.js"></script>
		<script>
			$(function() {
				var svg = d3.select('#graphic')
							.append('svg');
							
				svg.append('g')
				   .selectAll('.cell')
				   .data(waffle.quantile()
				   			   .round(function(d) { return d; })
				   			   .fillRule('square')(63.5))
				   .enter()
				   .append('rect')
				   .classed('cell', true)
				   .attr('fill', function(d) { return d3.rgb(d.weight*192,0,0).toString(); })
				   .attr('x', function(d) { return d.x*12; })
				   .attr('y', function(d) { return d.y*12; })
				   .attr('width', 10)
				   .attr('height', 10)
			});
		</script>
	</body>
</html>
